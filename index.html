<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main class="main">
    <h1 class="main__heading--sr">Stats Preview Card</h1>

    <picture class="main__picture">
      <!-- Image source when screen is wider than 375px -->
      <source media="(min-width: 375px)" srcset="images/image-header-desktop.jpg" sizes="">
      <!-- Default image source for mobile responsive -->
      <img src="images/image-header-mobile.jpg" alt="background image">
    </picture>

    <article class="main__article">
      <h2 class="main__heading2"> Get <span class="main__span--highlight">insights</span> that help your business grow.
      </h2>

      <p class="main__para"> Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>

      <section class="main__stats">
        <p class="main__para main__para--stats"><span class="main__span--bold"> 10k+ <br></span>
          COMPANIES</p>
        <p class="main__para main__para--stats"><span class="main__span--bold">314 <br></span> TEMPLATES</p>
        <p class="main__para main__para--stats"><span class="main__span--bold">12M+ <br></span>QUERIES</p>
      </section>
    </article>

  </main>
</body>

</html>
